<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Xs and Os Come to Play!! - TicTacToe</title>
    <link rel="website icon" type="png" href="tic-tac-toe (1).png">
    <link rel="stylesheet" href="style.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    
</head>

<body>
    <nav>
        <ul>
            <li>mytictactoe</li>
        </ul>
        <div id="logo">
            <img src="img\tictactoelogo-removebg-preview.png" alt="tictactoe">
        </div>
    </nav>

    <div class="gameContainer">
        
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe!!</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id = "reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="img\excited.gif" alt="excited">
            </div>
        </div>
    </div>
    <footer class="background" id="about">
        <p class="text-footer">
          Copyright &copy; 2027 - www.mytictactoe.com - all rights reserverd
        </p>
      </footer>
    <script src="main.js"></script>
</body>

</html>
